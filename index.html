<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <title>Nowhere and Forever</title><!-- NAF_WEB_VIEWPORT_PATCH_v7 -->
<style>
  html, body {
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
    overflow: hidden !important;
    background: black !important;
  }

  /* Keep canvas interactive; do not set width/height here */
  canvas, #gameCanvas {
    display: block !important;
    touch-action: none !important;
  }
</style>
    </head>
    <body style="background-color: black">
        <script type="text/javascript" src="js/main.js"></script>
        <script>
(function () {
  function init() {
    const Graphics = window.Graphics;
    if (!Graphics) return false;

    // Engine-native stretch (keeps mouse/touch mapping correct)
    Graphics._stretchEnabled = true;

    // Trigger the engineâ€™s resize pipeline once it exists
    if (typeof Graphics._onWindowResize === "function") {
      Graphics._onWindowResize();
      window.addEventListener("resize", () => Graphics._onWindowResize());
      window.addEventListener("orientationchange", () => Graphics._onWindowResize());
      // Mobile address-bar settling
      setTimeout(() => Graphics._onWindowResize(), 250);
      setTimeout(() => Graphics._onWindowResize(), 1000);
      return true;
    }
    return false;
  }

  let tries = 0;
  const timer = setInterval(() => {
    tries++;
    if (init() || tries > 200) clearInterval(timer);
  }, 50);
})();
</script></body>
</html>
