<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
        <link rel="icon" href="icon/icon.png" type="image/png">
        <link rel="apple-touch-icon" href="icon/icon.png">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <title>Nowhere and Forever</title><!-- NAF_WEB_VIEWPORT_PATCH_v5 -->
<style>
  html, body {
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
    overflow: hidden !important;
    background: black !important;
  }
  canvas, #gameCanvas {
    display: block !important;
    margin: 0 !important;
  }
</style>
    </head>
    <body style="background-color: black">
        <script type="text/javascript" src="js/main.js"></script>
        <script>
(function () {
  function coverScale() {
    const Graphics = window.Graphics;
    const canvas = document.getElementById("gameCanvas") || document.querySelector("canvas");
    if (!Graphics || !canvas) return false;

    const gw = Graphics.width;
    const gh = Graphics.height;
    const ww = window.innerWidth;
    const wh = window.innerHeight;

    // Uniform "cover" scale (fills screen, may crop)
    const scale = Math.max(ww / gw, wh / gh);

    // Tell MZ the real scale so mouse/touch mapping stays correct
    Graphics._realScale = scale;

    // Apply visual size
    canvas.style.width  = (gw * scale) + "px";
    canvas.style.height = (gh * scale) + "px";

    // Center it (negative margins if it overflows = crop)
    canvas.style.position = "absolute";
    canvas.style.left = "50%";
    canvas.style.top  = "50%";
    canvas.style.transform = "translate(-50%, -50%)";

    return true;
  }

  // Wait until engine + canvas exist, then keep it stable
  let tries = 0;
  const timer = setInterval(() => {
    tries++;
    if (coverScale() || tries > 200) clearInterval(timer);
  }, 50);

  window.addEventListener("resize", coverScale);
  window.addEventListener("orientationchange", coverScale);
})();
</script></body>
</html>
