        <title>Nowhere and Forever</title><!-- NAF_WEB_VIEWPORT_PATCH_v6 -->
<style>
  html, body {
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
    overflow: hidden !important;
    background: black !important;
  }

  /* Ensure nothing blocks clicks */
  canvas, #gameCanvas {
    display: block !important;
    touch-action: none !important;
  }
</style>

    <body style="background-color: black">
        <script type="text/javascript" src="js/main.js"></script>
        <script>
(function () {
  function tryHook() {
    const Graphics = window.Graphics;
    if (!Graphics || typeof Graphics._onWindowResize !== "function") return false;

    // Force an initial resize using engine logic (keeps input mapping correct)
    Graphics._onWindowResize();

    // Keep using engine resize logic on changes
    window.addEventListener("resize", () => Graphics._onWindowResize());
    window.addEventListener("orientationchange", () => Graphics._onWindowResize());

    // Some mobile browsers change viewport after a moment (address bar)
    setTimeout(() => Graphics._onWindowResize(), 250);
    setTimeout(() => Graphics._onWindowResize(), 1000);

    return true;
  }

  let tries = 0;
  const timer = setInterval(() => {
    tries++;
    if (tryHook() || tries > 200) clearInterval(timer);
  }, 50);
})();
</script></body>
